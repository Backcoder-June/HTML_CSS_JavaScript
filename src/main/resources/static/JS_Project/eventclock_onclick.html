<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="clock" type="button" value="시계" onclick="f1()" >
<input type="button" value="중단" onclick="f2()" >

<br>

<div id="here"> 시간이 표시됩니다. </div>

<script>
let timer;
    function f1(){
    timer = setInterval(function(){
    document.getElementById("here").innerHTML= new Date().toLocaleTimeString(); }, 1000) ;
    }


    function f2(){
    clearInterval(timer);
    }



</script>





</body>
</html>
