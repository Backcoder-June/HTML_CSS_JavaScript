<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boarlistJS</title>



    <style>
        table,tr,td,th{border:1px solid silver; border-collapse:collapse;
        padding:5px; margin:5px;
        }


    </style>


</head>
<body>


번호 : <input type="text" id="num" size="3">
제목 : <input type="text" id="title">
내용 : <input type="text" id="content">
<input type="button" id="save" value="게시물 저장">
<br>
<Br>
<input type="button" id="output" value="게시물 조회">
<div id="list">

    <table id="boardtable">
        <caption>게시물</caption>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr id="boardtr" >
            <td ></td>
            <td ></td>
            <td ></td>
        </tr>


        </tbody>

    </table>






</div>


<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>



function board(num, title, content){
this.num = num;
this.title = title;
this.content = content;
this.toString = function(){
return "번호 : " + this.num + ", 제목 : " + this.title + ", 내용 : " + this.content
};
};


  let boardlist = new Array();


    document.getElementById("save").onclick=
    function(){
     let b1 = new board(document.getElementById("num").value,
    document.getElementById("title").value,
    document.getElementById("content").value);


    //alert(b1.toString());

    boardlist.push(b1);
    alert(boardlist.length + "개 게시물이 저장되었습니다.");

    }


function tableCreate(){
let newtb ="";

for(let p = 0; p<boardlist.length; p++){
newtb += "<tr>";
newtb += "<td>"+ boardlist[p].num + "</td>";
newtb += "<td>"+ boardlist[p].title +"</td>";
newtb += "<td>"+ boardlist[p].content +"</td>";
newtb += "</tr>";
}

$("#boardtr").empty();
$("#boardtable").append(newtb);


}



    document.getElementById("output").onclick =
    function(){
    tableCreate(); }

    boardlist[p].num;
    document.getElementById("t2").innerHTML=
    boardlist[p].title;
    document.getElementById("t3").innerHTML=
    boardlist[p].content;*/


</script>






</body>
</html>
