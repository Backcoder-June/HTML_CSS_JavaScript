<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom_clock</title>
</head>
<body>
<input type="button" id="clock" value="clock">
<input type="button" id="stop" value="stop">
<br>
<div id="result">시계</div>

<script>
let timer;
    document.getElementById("clock").onclick=
    function(){
    timer = setInterval(
    function(){
    document.getElementById("result").innerHTML =
    new Date().toLocaleString();
    }
    ,1000);
    };


    document.getElementById("stop").onclick=
    function(){
    clearInterval(timer);
    }

</script>



</body>
</html>
