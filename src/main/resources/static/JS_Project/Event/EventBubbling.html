<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubbling</title>
<style>
h1 { width : 400px; height : 200px; border : 2px solid yellow; }
a { width : 200px; height : 100px; border : 2px solid pink; }

</style>

</head>
<body>
<h1 id="outer">
    <a id="inner" href="test.html">이동</a>
</h1>


<script>
document.querySelector("a").onclick =
function(e){
e.preventDefault();
e.stopPropagation();
alert("a태그 이벤트");
} ;

document.querySelector("h1").onclick =
function(){ alert("h1태그 이벤트"); } ;





</script>


</body>
</html>
