const first = prompt("첫 번째 숫자");
const calc = prompt("+ - * / 중 선택하세요");
const second = prompt("두 번째 숫자");

if( isNaN(first) || isNaN(second) ){
alert("숫자만 입력하세요")}
else{
let result = 0;
if (calc == "+"){
result = parseInt(first) + parseInt(second);
}else if(calc == "-"){
result = parseInt(first) - parseInt(second);
}else if(calc == "*"){
result = parseInt(first) * parseInt(second);
}else if(calc == "/"){
result = parseInt(parseInt(first) / parseInt(second));
} else {
result = "계산불가";
let c = confirm("연산자를 확인하세요");
if(c == true){document.write(calc);}
else{ document.write("다시 입력해봅시다" + "<br>"); } }

document.write( first + calc + second + "=" + result + " 입니다");

}






</script>
