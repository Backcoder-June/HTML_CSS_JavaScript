<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>position2</title>

  <style>
    .box{
    width:100px;
    height:100px;
    }

.box:nth-child(1){left : 50px; top:50px; background-color:yellow; z-index:100;}
.box:nth-child(2){left : 100px; top:100px; background-color:lime; z-index:90;}
.box:nth-child(3){left : 120px; top : 120px; background-color:aqua; z-index: 200; position : fixed; }


  </style>

</head>
<body>

<div class="box"></div>
<div class="box"></div>
<div class="box"></div>





</body>
</html>
