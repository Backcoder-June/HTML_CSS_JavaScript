<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<!--상품코드10글짜 상품명100글자 재고수량 업다운2 submit 시 product.jsp 파일로 전송  -->

<form action="/product.jsp" name="">
    <table border="5">
        <thead>
        <tr>
            <th colspan="2">
                상품 등록 화면
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td colspan="2">
                html5 <img src="/coffeshop/html5.jpg" height="50" width="50">
                를 이용한 상품 등록 페이지입니다
            </td>
        </tr>
        <tr>
            <td>상품코드</td>
            <td>
                <input type="text" maxlength="10">
            </td>
        </tr>
        <tr>
            <td>상품명</td>
            <td>
                <input type="text" maxlength="100">
            </td>
        </tr>
        <tr>
            <td>가격</td>
            <td>
                <input type="radio" name="price" value="1000"> 1000
                <input type="radio" name="price" value="2000"> 2000
                <input type="radio" name="price" value="3000"> 3000
                <input type="radio" name="price" value="4000"> 4000
            </td>
        </tr>
        <tr>
            <td>재고수량</td>
            <td>
                <input type="number" step="2">
            </td>
        </tr>
        <tr>
            <td>분류</td>
            <td>
                <input type="checkbox" name="direc" value="elect"> 가전
                <input type="checkbox" name="direc" value="cloth"> 의류
                <input type="checkbox" name="direc" value="food"> 식품
                <input type="checkbox" name="direc" value="life"> 의식주
            </td>
        </tr>

        <tr>
            <td>
                소분류
            </td>
            <td>
                <select name="subdirec">
                    <option>자가</option>
                    <option>전세</option>
                    <option>대출</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                날짜
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="상품등록">
            </td>
        </tr>
        </tbody>
    </table>


</form>





</body>
</html>
